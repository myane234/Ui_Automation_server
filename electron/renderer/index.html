<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bot Runner</title>
  <style>
    body{font-family:system-ui;margin:12px}
    #terminal{background:#000;color:#fff;padding:10px;height:420px;overflow:auto;white-space:pre-wrap;font-family:monospace}
    #controls{margin-top:8px;display:flex;gap:8px}
    input[type="text"]{flex:1}
  </style>
</head>
<body>
  <h3>Bot Runner</h3>

<div>
  <label>URL:</label><br>
  <input id="url" type="text" style="width:100%"><br><br>

  <label>Workers:</label><br>
  <input id="workers" type="number" value="1"><br><br>

  <label>Page:</label><br>
  <input id="page" type="number" value="1"><br><br>

  <button id="start">Start</button>
</div>

<div id="terminal"></div>

  <script>
   const startBtn = document.getElementById('start')
const term = document.getElementById('terminal')

function append(line){
  term.textContent += line + "\n"
  term.scrollTop = term.scrollHeight
}

window.api.onError(e => append("[error] " + e))
window.api.onExit(code => append("[exit] " + code))

startBtn.addEventListener('click', async () => {
  console.log("BUTTON CLICKED")
  term.textContent = ""

  const config = {
        URL: document.getElementById("url").value,
        WhiskWorkers: parseInt(document.getElementById("workers").value),
        pageCustom: parseInt(document.getElementById("page").value)
    }

  try {
    await window.api.startBot(config)
  } catch (err) {
    append("[start error] " + err)
  }
})
  </script>
</body>
</html>
